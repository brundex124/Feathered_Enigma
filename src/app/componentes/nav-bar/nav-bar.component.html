<ion-tabs contentId="main" >
  <ion-tab-bar slot="bottom" >
    <ion-tab-button tab="principal" routerLink="item.ruta" tab="{{item.tab}}" *ngFor="let item of elementos">
      <ion-icon name="{{item.icono}}"></ion-icon>
      {{item.nombre}}
    </ion-tab-button>
    
  </ion-tab-bar>
</ion-tabs>

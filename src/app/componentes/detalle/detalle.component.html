<ion-content class="custom-background">

  <div class="titulo-contenedor">
    <h1 class="titulo">{{ detallePersonaje.Nombre }}</h1>
  </div>

  <!-- Imagen del personaje -->
  <div class="imagen-contenedor">
    <img class="imagen" *ngIf="detallePersonaje.Foto" [src]="detallePersonaje.Foto" alt="Imagen del personaje">
  </div>

  <!-- Ficha de detalles -->
  <ion-card class="detalle-card">
    <ion-card-header>
      <ion-card-subtitle >Información General</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label><strong>Rol:</strong></ion-label>
        <ion-note slot="end" color="danger"  class="negrita">{{ detallePersonaje.Personaje }}</ion-note>
      </ion-item>

      <ion-item *ngIf="detallePersonaje.Vida > 0 ">
        <div class="vidas" >
          <ion-label ><strong>{{detallePersonaje.Nombre === 'Milos'  ? "Vida":"Daño"}}</strong></ion-label>
          
          <ng-container *ngIf="detallePersonaje.Nombre === 'Milos' ">
            <img *ngFor="let _ of [].constructor(detallePersonaje.Vida); let i = index" 
                 [src]="detallePersonaje.Foto_vida" 
                 class="corazon">
          </ng-container>

          <ng-container *ngIf="detallePersonaje.Nombre !== 'Milos' ">
            <ion-label color="danger" style="font-size: 1.3em;"><strong>{{detallePersonaje.Vida}} De vida</strong></ion-label>
          </ng-container>
          
        </div> 
      </ion-item>

      <ion-item>
        <ion-label><strong>Descripcion:</strong></ion-label>
        <ion-note slot="end" color="secondary" style="color: #fff;">{{ detallePersonaje.Descripcion }}</ion-note>
      </ion-item>
      
    </ion-card-content>
  </ion-card>

  <!-- Botón de regreso -->
  <ion-footer no-border>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="regresar()" color="primary">
          <ion-icon slot="start" name="arrow-back"></ion-icon>
          Regresar
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-content>
